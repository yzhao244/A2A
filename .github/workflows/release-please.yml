on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'a2aproject'

    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.A2A_BOT_PAT }}
          release-type: simple
